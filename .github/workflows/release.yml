name: Build and Release Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '0.0.1'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            rpm_arch: x86_64
          - os: ubuntu-24.04-arm
            arch: arm64
            rpm_arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ruby ruby-dev rubygems rpm python3-pip
          sudo gem install fpm
          # Install um80 assembler for 8080/Z80
          pip install um80
          # Install emscripten for WebAssembly build
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Build qkz80 library
        run: |
          git clone https://github.com/avwohl/cpmemu.git
          cd cpmemu/src
          make libqkz80.a

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build romwbw_emu
        run: |
          cd src
          make clean || true
          make STATIC=1 QKZ80_CFLAGS="-I../cpmemu/src" QKZ80_LIBS="-L../cpmemu/src -lqkz80"

      - name: Build web version
        run: |
          source emsdk/emsdk_env.sh
          cd web
          make clean || true
          make QKZ80_SRC=../cpmemu/src

      - name: Create staging directory
        run: |
          mkdir -p staging/usr/bin
          mkdir -p staging/usr/share/doc/romwbw_emu
          mkdir -p staging/usr/share/romwbw_emu/web
          mkdir -p staging/usr/share/romwbw_emu/roms
          cp src/romwbw_emu staging/usr/bin/
          cp web/romwbw.html web/*.js web/*.wasm staging/usr/share/romwbw_emu/web/ 2>/dev/null || true
          cp roms/*.rom staging/usr/share/romwbw_emu/roms/ 2>/dev/null || true
          cp README.md staging/usr/share/doc/romwbw_emu/
          cp LICENSE staging/usr/share/doc/romwbw_emu/

      - name: Build DEB package
        run: |
          fpm -s dir -t deb \
            -n romwbw-emu \
            -v ${{ steps.version.outputs.version }} \
            -a ${{ matrix.arch }} \
            --description "RomWBW hardware emulator with HBIOS" \
            --url "https://github.com/${{ github.repository }}" \
            --license "GPL-3.0" \
            --maintainer "Aaron Wohl" \
            -C staging \
            .

      - name: Build RPM package
        run: |
          fpm -s dir -t rpm \
            -n romwbw-emu \
            -v ${{ steps.version.outputs.version }} \
            -a ${{ matrix.rpm_arch }} \
            --description "RomWBW hardware emulator with HBIOS" \
            --url "https://github.com/${{ github.repository }}" \
            --license "GPL-3.0" \
            --maintainer "Aaron Wohl" \
            -C staging \
            .

      - name: Create version-less copies for latest download
        run: |
          # Create version-less copies so /releases/latest/download/ URLs work
          cp romwbw-emu_${{ steps.version.outputs.version }}_${{ matrix.arch }}.deb romwbw-emu_${{ matrix.arch }}.deb
          cp romwbw-emu-${{ steps.version.outputs.version }}-1.${{ matrix.rpm_arch }}.rpm romwbw-emu.${{ matrix.rpm_arch }}.rpm

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: "*.deb"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.rpm_arch }}
          path: "*.rpm"

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
            *.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  collect:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: List packages
        run: |
          echo "Built packages:"
          find packages -type f \( -name "*.deb" -o -name "*.rpm" \) | sort
